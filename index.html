<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote of the day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="quote.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quote-box">
        <h2>quote of the day</h2>
        <blockquote id="quote">loading....</blockquote>
        <span id="author">loading....</span>
        <div>
            <button onclick=" getquote(api_url);">New Quote</button>
            <button onclick="tweet()">Tweet
                <img src="twitter.jpg" alt="">
            </button>
          
        </div>
    </div>
    <script>
        const quote=document.getElementById("quote")
        const author=document.getElementById("author")
        const api_url="https://api.quotable.io/random";
        async function getquote(url){
            const response=await fetch(url);
            var data=await response.json();
           
            quote.innerHTML=data.content;
            author.innerHTML=data.author;
            
        }
        getquote(api_url);

        function tweet(){
            window.open("https://twitter.com/intent/tweet?text="+quote.innerHTML+
            "....by"+" " + author.innerHTML,
            "tweet window","width=600,height=300");
        }
    </script>
    
</body>
</html>
